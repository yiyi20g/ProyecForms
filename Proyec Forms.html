<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
    <body>

    <h1>FORMULARIO</h1>
    <h2>INGRESO DE DATOS PERSONALES</h2>
    <FORM>
      <div>
        <label for="Nombre">Nombre:</label><br>
        <input type="text" id="Nombre" name="Nombre"><br>
        <label for="Apellido">Apellido:</label><br>
        <input type="text" id="Apellido" name="Apellido"><br>
	<label for="NºCedula">NºCedula:</label><br>
        <input type="text" id="NºCedula" name="NºCedula">
      </div>
     <h3>FECHA DE NACIMIENTO</h3>
      <div>
		<input type='date'>
      </div>
    <h3>SEXO</h3>
      <div>

         <input type="radio" id="Femenino" name="fav_language" value="Femenino">
         <label for="Femenino">Femenino</label><br>
         <input type="radio" id="Masculino" name="fav_language" value="Masculino">
         <label for="Masculino">Masculino</label><br>

      </div>
     <h3>COMRREO ELECTRONICO</h3>
       <div>
		<label for="correo">correo:</label><br>
         	 <input type="email" id="correo" name="correo"><br>
       </div>
     <h3>NIVEL DE SEMESTRE</h3>
	<div>
		<label for="Semestre">Semestre:</label>
		<select id="Semestre" name="Semestre">
 		<option value="Primer Semestre">Primer Semestre</option>
 		<option value="Segundo Semestre">Segundo Semestre</option>
 		<option value="Tercer Semestre">Tercer Semestre</option>
 		<option value="Cuarto Semestre">Cuarto Semestre</option>
		<option value="Quinto Semestre">Quinto Semestre</option>
		<option value="Sexto Semestre">Sexto Semestre</option>
		<option value="Séptimo Semestre">Séptimo Semestre</option>
		<option value="Octavo Semestre">Octavo Semestre</option>
		<option value="Noveno Semestre">Noveno Semestre</option>
		</select>
	</div>

     <h3>DOSIS DE VACUNAS</h3>
	<div>
  		<input type="checkbox" id="vehicle1" name="vehicle1" value="Primera Dosis">
 		<label for="vehicle1"> Primera Dosis</label><br>
  		<input type="checkbox" id="vehicle2" name="vehicle2" value="Segunda Dosis">
  		<label for="vehicle2"> Segunda Dosis</label><br>
  		<input type="checkbox" id="vehicle3" name="vehicle3" value="Tercera Dosis">
 		<label for="vehicle3"> Tercera Dosis</label><br>
  		<input type="checkbox" id="vehicle4" name="vehicle4" value="Cuarta Dosis">
 		<label for="vehicle4"> Cuarta Dosis</label>
	</div>
    </FORM>
    </body>
</html>
